<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Tab Memory Purge Options</title>
    <!-- build:css css/options.min.css -->
    <link rel="stylesheet" href="css/options.css" type="text/css">
    <!-- endbuild -->
  </head>
  <body>
    <header>
    </header>

    <nav>
      <ul>
        <li>
          <button name="normal" class="sectionButton" translation="option"></button>
        </li>
        <li>
          <button name="keybind" class="sectionButton" translation="keybind"></button>
        </li>
        <li>
          <button name="history" class="sectionButton" translation="history"></button>
        </li>
        <li>
          <button name="session_history" class="sectionButton" translation="session_history"></button>
        </li>
        <li>
          <button name="change_history" class="sectionButton" translation="change_history"></button>
        </li>
        <li>
          <button name="information" class="sectionButton" translation="information"></button>
        </li>
        <li>
          <button name="operate_settings" class="sectionButton" translation="operate_settings"></button>
        </li>
      </ul>
    </nav>

    <article>
      <section id="normal" class="sectionMenu">
        <ul>
          <li>
            <span translation="setTimerTitle"></span>
            <input type="number" name="timer" style="width: 75px; text-align: right;" min="1">&nbsp;<span translation="minute"></span>
          </li>
          <li>
            <label><span translation="max_history"></span></label>&nbsp;<input type="number" name="max_history" style="width: 50px;" min="1" max="365">&nbsp;Days
          </li>
          <li>
            <label><span translation="max_sessions"></span></label>&nbsp;<input type="number" name="max_sessions" style="width: 50px;" min="1">&nbsp;Sessions
          </li>
          <li>
            <label><span translation="interval_timing"></span></label>&nbsp;<input type="number" name="interval_timing" style="width: 50px;" min="5">&nbsp;<span translation="second"></span>
          </li>
          <li>
            <label>
              <input type="checkbox" name="no_release"><span translation="no_release"></span>
            </label>
          </li>
          <li>
            <label><input type="checkbox" name="enable_auto_purge"><span translation="remaiming_memory"></span></label>&nbsp;<input type="number" name="remaiming_memory" style="width: 50px;" min="1">&nbsp;M
          </li>
          <li>
            <label><input type="checkbox" name="purging_all_tabs_except_active"><span translation="purging_all_tabs_except_active"></span></label>&nbsp;<input type="number" name="max_opening_tabs" style="width: 50px;" min="1">&nbsp;Tabs
          </li>
          <li style="margin-top: 1em;">
            <span translation="exclude_url"></span>
            <!-- &nbsp;<button click="showRegexTool()"><span translation="regex_tool"></span></button> -->
          </li>
          <li>
            <textarea name="exclude_url" rows="10" cols="80" style="float: left;"></textarea>
            <div>
              <div translation="option"></div>
              <label><input type="checkbox" name="regex_insensitive"><span translation="regex_confuse"></span></label>
            </div>
            <div style="clear: left;"></div>
          </li>
        </ul>
      </section>

      <section id="keybind" class="sectionMenu">
        <ul>
          <li class="keybind_release keyOption">
            <span translation="release" class="keybindTitle"></span>
            <button class="keybind_set">SET</button>
            <input type="text" name="keybind_release" class="keybindValue doNotShow" disabled></input>
            <input type="text" class="pressKey" disabled></input>
            <button class="keybind_clear">CLEAR</button>
          </li>
          <li class="keybind_switch_not_release keyOption">
            <span translation="switch_not_release" class="keybindTitle"></span>
            <button class="keybind_set">SET</button>
            <input type="text" name="keybind_switch_not_release" class="keybindValue doNotShow" disabled></input>
            <input type="text" class="pressKey" disabled></input>
            <button class="keybind_clear">CLEAR</button>
          </li>
          <li class="keybind_all_purge keyOption">
            <span translation="all_purge" class="keybindTitle"></span>
            <button class="keybind_set">SET</button>
            <input type="text" name="keybind_all_purge" class="keybindValue doNotShow" disabled></input>
            <input type="text" class="pressKey" disabled></input>
            <button class="keybind_clear">CLEAR</button>
          </li>
          <li class="keybind_all_purge_without_exclude_list keyOption">
            <span translation="all_purge_without_exclude_list" class="keybindTitle"></span>
            <button class="keybind_set">SET</button>
            <input type="text" name="keybind_all_purge_without_exclude_list" class="keybindValue doNotShow" disabled></input>
            <input type="text" class="pressKey" disabled></input>
            <button class="keybind_clear">CLEAR</button>
          </li>
          <li class="keybind_all_unpurge keyOption">
            <span translation="all_unpurge" class="keybindTitle"></span>
            <button class="keybind_set">SET</button>
            <input type="text" name="keybind_all_unpurge" class="keybindValue doNotShow" disabled></input>
            <input type="text" class="pressKey" disabled></input>
            <button class="keybind_clear">CLEAR</button>
          </li>
          <li style="margin-top: 1em;">
            <span translation="keybind_exclude_url"></span>
            <!-- &nbsp;<button onclick="showRegexTool()"><span translation="regex_tool"></span></button> -->
          </li>
          <li>
            <textarea name="keybind_exclude_url" rows="10" cols="80" style="float: left;"></textarea>
            <div>
              <div translation="option"></div>
              <input type="checkbox" name="keybind_regex_insensitive"><span translation="regex_confuse"></span>
            </div>
            <div style="clear: left;"></div>
          </li>
        </ul>
      </section>

      <section id="history" class="sectionMenu">
        <div class="searchHistory">
          <input type="date" id="searchHistoryDate" class="historyStyle border0" list="historyDateList" style="width: 15%;">
          <datalist id="historyDateList">
          </datalist>
          <input type="text" id="searchHistoryItem" class="historyStyle border0" style="width: 80%;">
        </div>

        <!-- the element of the class of historyDate add here. -->
        <div class="historyList"></div>

        <!-- This use into the article of the history of a section menu. -->
        <fieldset class="historyDate prototype historyField">
          <legend class="historyStyle">
            <span class="historyDateTitle">historyDateTitle</span><img src="../icon/close.svg" alt="close button" class="historyDateDelete pageIcon">
          </legend>

          <!-- the element of the class of historyItem add here. -->
          <article class="historyItemList ellipsis_over"></article>
        </fieldset>

        <!-- This use into the article of the history item. -->
        <section class="historyItem prototype historyStyle ellipsis_inner">
          <img src="../icon/close.svg" alt="close button" class="historyItemDelete pageIcon">
          <span class="historyItemDate">item date</span>
          <span>
            <a href="#" target="_blank" class="historyItemUrl">
              <img src="" alt="page icon" class="historyItemIcon pageIcon">
              <span class="historyItemTitle">item title</span>
            </a>
          </span>
        </section>
      </section>

      <section id="session_history" class="sectionMenu">
        <!-- show area -->
        <article>
          <section class="savedSessionHistoryList ellipsis_over"></section>
          <section class="sessionHistoryList ellipsis_over"></section>
        </article>

        <!-- savedSession prototype -->
        <fieldset class="savedSessionHistory prototype ellipsis_inner">
          <legend class="savedSessionInfo historyStyle">
            <div>
              <!-- <span class="savedSessionTitle"></span> -->
              <span class="savedSessionDate"></span>
              <img src="../icon/close.svg" alt="close button" class="sessionDelete pageIcon">
              <img src="../icon/material design/svg/upload119.svg" alt="restore button" class="sessionRestore pageIcon">
            </div>
          </legend>

          <article class="savedSessionHistoryItemList ellipsis_over"></article>
        </fieldset>

        <!-- session prototype -->
        <fieldset class="sessionHistory prototype ellipsis_inner historyField">
          <legend class="sessionInfo historyStyle">
            <div>
              <span class="sessionDate"></span>
              <img src="../icon/close.svg" alt="save button" class="sessionSave pageIcon saveIcon">
              <img src="../icon/close.svg" alt="close button" class="sessionDelete pageIcon">
              <img src="../icon/material design/svg/upload119.svg" alt="restore button" class="sessionRestore pageIcon">
            </div>
          </legend>

          <article class="sessionHistoryItemList ellipsis_over"></article>
        </fieldset>

        <!-- sessionHistoryItem prototype -->
        <!-- This not use yet. -->
        <!-- <section class="sessionHistoryItem prototype ellipsis_inner"> -->
        <!--   <div> -->
        <!--     <span translate="window">Window&nbsp;</span> -->
        <!--     <span class="windowNumber"></span> -->
        <!--   </div> -->

        <!--   <section class="sessionItemList ellipsis_over"></section> -->
        <!-- </section> -->

        <!-- sessionItem prototype -->
        <section class="sessionItem prototype ellipsis_inner historyStyle">
          <img src="../icon/close.svg" alt="close button" class="sessionItemDelete pageIcon">
          <span>
            <a href="#" target="_blank" class="sessionItemUrl">
              <img src="" alt="page icon" class="sessionItemIcon pageIcon">
              <span class="sessionItemTitle">item title</span>
            </a>
          </span>
        </section>
      </section>

      <section id="change_history" class="sectionMenu">
        <iframe src="History.txt" sandbox="allow-same-origin" class="changeHistoryFrame"></iframe>
      </section>

      <section id="information" class="sectionMenu">
        <div class="inWidthOfSection">
          <section>
            <h3><span translation="specification"></span></h3>
            <ul style="list-style-type: disc">
              <li><span translation="spec1"></span></li>
              <li><span translation="spec2"></span></li>
              <li><span translation="spec3"></span></li>
              <li>
                <div translation="spec4"></div>
                <ul>
                  <li><img src="../icon/icon_019.png">&nbsp;<span translation="spec_icon"></span></li>
                  <li><img src="../icon/icon_019_with_keybind.png">&nbsp;<span translation="spec_icon_with_keybind"></span></li>
                  <li><img src="../icon/icon_019_use_exclude.png">&nbsp;<span translation="spec_icon_use"></span></li>
                  <li><img src="../icon/icon_019_use_exclude_with_keybind.png">&nbsp;<span translation="spec_icon_use_with_keybind"></span></li>
                  <li><img src="../icon/icon_019_extension_exclude.png">&nbsp;<span translation="spec_icon_extension"></span></li>
                  <li><img src="../icon/icon_019_extension_exclude_with_keybind.png">&nbsp;<span translation="spec_icon_extension_with_keybind"></span></li>
                  <li><img src="../icon/icon_019_temp_exclude.png">&nbsp;<span translation="spec_icon_temp"></span></li>
                  <li><img src="../icon/icon_019_temp_exclude_with_keybind.png">&nbsp;<span translation="spec_icon_temp_with_keybind"></span></li>
                </ul>
              </li>
              <li><span translation="spec5"></span></li>
            </ul>
          </section>

          <section>
            <h3><span translation="warning"></span></h3>
            <div><span translation="warn1"></span></div>
          </section>

          <section>
            <h3><span translation="feedback"></span></h3>
            <div><span translation="feedback_explanation"></span></div>
            <div><a href="https://chrome.google.com/webstore/support/aclmceilickagfkaddbiedcnccdkfafa" target="_blank"><span translation="feedback_send"></span></a></div>
          </section>

          <section>
            <h3><span translation="infomation_other"></span></h3>
            <div><a href="https://github.com/electron226/Tab-Memory-Purge" target="_blank"><span translation="source_code"></span></a></div>

            <div>Icons made by <a href="http://www.flaticon.com/authors/google" title="Google">Google</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
          </section>
        </div>
      </section>

      <section id="operate_settings" class="sectionMenu">
        <ul class="importAndExport">
          <li>
            <div>
              <span translation="export"></span>
              <button class="copy" name="export" translation="copy"></button>
            </div>
            <textarea id="export"></textarea>
          </li>
          <li>
            <div>
              <span translation="import"></span>
              <button class="apply" name="import" translation="apply"></button>
            </div>
            <textarea id="import"></textarea>
          </li>
        </ul>
      </section>
    </article>

    <footer>
    </footer>

    <!-- build:js js/commons.min.js -->
    <script src="js/common.js"></script>
    <script src="js/common_func.js"></script>
    <!-- endbuild -->
    <!-- build:js js/indexedDB.min.js-->
    <script type="text/javascript" src="js/indexedDB.js"></script>
    <!-- endbuild -->
    <!-- build:js js/options.min.js-->
    <script type="text/javascript" src="js/options.js"></script>
    <!-- endbuild -->
  </body>
</html>
